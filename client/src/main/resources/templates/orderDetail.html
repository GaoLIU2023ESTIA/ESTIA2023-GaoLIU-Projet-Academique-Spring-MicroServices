<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Microservice Client</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
  <h1>Microservice Client eCommerce</h1>
  <div class="row">
    <div th:each="orderItem : ${orderItemList}" class="col-md-4 my-1">
        <table border="0">
          <tr>
            <td th:text="${123}"></td>
          </tr>
          <tr>
            <td th:text="${orderItem.title}"></td>
          </tr>
          <tr>
            <img th:src="${orderItem.illustration}" class="card-img-top"/>
          </tr>
          <tr>
            <td th:text="${orderItem.description}"></td>
          </tr>
          <tr>
            <td th:text="${orderItem.price}"></td>
          </tr>
          <tr>
            <td th:text="${orderItem.quantity}"></td>
          </tr>
        </table>
    </div>
  </div>
</div>
